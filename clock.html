<!DOCTYPE html>
<html>
    <head>
        <title> Digital clock</title>
        <script type="text/javascript">
            function clock(){
                let Date=get .Date()
                hours=Date.hours()
                minutes=hours.minutes()
                session=AM
                if(hours==12){
                    hours<12
                }
                if(hours>12){
                    session=PM
                }

            }
        </script>
    </head>
    <body onload="clock()">

    </body>
</html>
